[build-system]
requires = [
    "cmake",
    "numpy",
    "pyarrow>=7.0.0",
    "pybind11[global]",
    "ruamel.yaml",
    "scikit-build",
]
build-backend="setuptools.build_meta"

[project]
name = "csp"
authors = [{name = "the csp authors", email = "t.paine154@gmail.com"}]
description="CSP stream processing library"
readme = "README.md"
version = "0.1.0"
requires-python = ">=3.8"

dependencies = [
    "numpy",
    "pandas",
    "psutil",
    "pyarrow>=7.0.0",
    "pytz",
    "sqlalchemy<2",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]


[project.license]
file = "LICENSE"

[project.urls]
repository = "https://github.com/point72/csp"

[project.optional-dependencies]
develop = [
    "bump2version>=1.0.0",
    "check-manifest",
    "cmake",
    "graphviz",
    "httpx",
    "mypy",
    "polars",
    "psutil",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "ruff",
    "ruamel.yaml",
    "scikit-build",
    "sqlalchemy<2",
    "twine",
    "wheel",
]

[tool.check-manifest]
ignore = []

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-*"
test-command = "echo 'TODO'"
test-requires = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-xdist",
]

[tool.cibuildwheel.linux]
before-all ="make dependencies-fedora && make dependencies-vcpkg"
environment = {CSP_MANYLINUX="ON"}
repair-wheel-command = "auditwheel -v show {wheel} && LD_LIBRARY_PATH=/project/csp/lib auditwheel -v repair -w {dest_dir} {wheel}"
skip = "*i686 musllinux*"

[tool.cibuildwheel.macos]
before-all ="make dependencies-mac && make dependencies-vcpkg"
archs = "x86_64"  # NOTE: we use gcc and we cannot cross compile for now
environment = {CFLAGS="-I/usr/local/include -L/usr/local/lib", CXXFLAGS="-I/usr/local/include -L/usr/local/lib", LDFLAGS="-L/usr/local/lib"}

[tool.cibuildwheel.windows]
archs = "AMD64"
skip = "*win32 *arm_64"

[tool.pytest.ini_options]
asyncio_mode = 'strict'
testpaths = 'tests'

[tool.ruff]
line-length = 120

[tool.ruff.isort]
case-sensitive = true
known-first-party = ["csp"]
relative-imports-order = "closest-to-furthest"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]
